name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable Corepack (Yarn)
        run: corepack enable
      - name: Activate Yarn 4
        run: corepack prepare yarn@4.0.0 --activate
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests
        run: yarn test
